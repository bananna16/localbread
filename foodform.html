<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Local Bread</title>
    <link rel="icon" href="images/LB-icon.png">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <img id="startimage" src="images/LB-desktop-startup-bg.png" />
    <form>
        <div class="questions">
            <label for="fname">Resturant Name: </label><br>
            <input type="text" id="rname"><br>
            <label for="address">Address: </label><br>
            <input type="text" id="address"><br>
            <label for="time">Pickup Time: </label><br>
            <input type="text" id="time"><br>
            <label for="moredetails">More Details: </label><br>
            <input type="text" id="moredetails"><br><br>
            <input type="submit" value="Submit">
        </div>
    </form>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.9/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.9/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
